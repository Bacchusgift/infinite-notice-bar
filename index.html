<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>infinite-notice-bar</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
  </body>
</html>
<script>
  fnResize()
  window.onresize = function () {
    fnResize()
  }
  function fnResize() {
    var deviceWidth = document.documentElement.clientWidth || window.innerWidth
    if (deviceWidth >= 750) {
      deviceWidth = 750
    }
    if (deviceWidth <= 320) {
      deviceWidth = 320
    }
    document.documentElement.style.fontSize = (deviceWidth / 7.5) + 'px'
  }
</script>
